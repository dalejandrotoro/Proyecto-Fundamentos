<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f2bd726a5.js" crossorigin="anonymous"></script>
    <title>Farmacia</title>
    <link rel="stylesheet" href="../ProyectoFinal/CSS/stylesLogin.css">

<body>
    <header class="logo ">
        <img src="../ProyectoFinal/imagen/logo.png" style="width: 10%; height: auto;">
        <nav class="navbar">
            <ul>
                <li><a href="#">Puntos Saludables</a></li>
                <li><a href="#">Protégete del sol</a></li>
                <li><a href="#">Enterogermina</a></li>
                <li><a href="#">Fórmulas infantiles</a></li>
            </ul>
        </nav>
    </header>
    <div class="fondo" id="loginModal">
        <div class="contenedor-form login">
            <h2>Iniciar Sesion</h2>
            <form id="loginForm">
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" id="email" placeholder="Correo electrónico" name="correo">
                    <label for="email">Correo</label>
                </div>

                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password" required>
                    <label for="password">Contraseña</label>
                </div>

                <div class="recordar">
                    <label for="#"><input type="checkbox">Recordar cuenta</label>
                    <a href="#">¿Olvidaste tu Contraseña?</a>
                </div>

                <button type="button" class="btn" onclick="validateLogin()">Iniciar Sesion</button>
                <div id="loading" style="display: none;">Cargando...</div>
                <div id="error-message" style="display: none; color: red;"></div>

                <div class="registrar">
                    <p>¿No tienes ninguna cuenta? <a href="#" class="registrar-link">Registrarse</a></p>
                </div>
                
            </form>
        </div>
    </div>

    
    <script src="../ProyectoFinal/JS/sprint-Login.js"></script>
</body>
</html>
